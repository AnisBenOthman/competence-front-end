<div class="alert alert-success" role="alert" *ngIf="alert == 1"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" width="10" height="10"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M438.6 105.4c12.5 12.5 12.5 32.8 0 45.3l-256 256c-12.5 12.5-32.8 12.5-45.3 0l-128-128c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0L160 338.7 393.4 105.4c12.5-12.5 32.8-12.5 45.3 0z"/></svg> {{message}}</div>
<div class="alert alert-danger" role="alert" *ngIf="alert == 2">{{message}}</div>
<app-add-user (userAdded)="onUserAdd($event)"></app-add-user>
<hr>
<h4><b>{{users.length}} element(s)</b></h4>
<p>{{search.value}}</p>
<mat-form-field color="primary"><mat-label>  Search user</mat-label> <mat-icon matSuffix>search</mat-icon> <input matInput [formControl]="search" (keydown.enter)="searchUser()" (blur)="refraicher()"></mat-form-field>
<h2 *ngIf="users.length == 0">{{message}}</h2>
<table class="table table-striped" *ngIf="users.length>0">
    <thead>
    <tr>
        <th>nom</th>
        <th>prenom</th>
        <th>pays</th>
    </tr>
</thead>
<tbody>
    <tr *ngFor="let user of users">
        <td>{{user.nom}}</td>
        <td>{{user.prenom}}</td>
        <td>{{user.pays}}</td>
        <td><a [routerLink]="['/user/',user.id]">Details</a></td>
        
        
        <td><button mat-icon-button (click)="delete(user)" ><mat-icon>delete </mat-icon></button></td>
        
        
        
    </tr>
    
</tbody>
</table>
