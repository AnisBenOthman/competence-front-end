
<div class="container">
   <div *ngIf="affectations == undefined"><p >0 affectations </p></div> 
    <table class="table table-dark table-striped" *ngIf="affectations !== undefined">
        <thead>
        <tr>
            <th>Intitul√©</th>
            <th>Evaluation</th>
            <th>Delete option</th>
        </tr>
    </thead>
        <tbody>
            <tr *ngFor="let affect of affectations">
                <td>{{affect.competence}}</td>
                <td><mat-radio-group aria-label="Select an option" required="true" value="{{affect.niveau}}">
                <mat-radio-button value="1">1</mat-radio-button>
                <mat-radio-button value="2">2</mat-radio-button> 
                <mat-radio-button value="3">3</mat-radio-button>     
                </mat-radio-group></td>
                <td><button mat-icon-button (click)="delete(affect)"><mat-icon>delete </mat-icon></button></td>
            </tr>
        </tbody>
    </table>
</div>
