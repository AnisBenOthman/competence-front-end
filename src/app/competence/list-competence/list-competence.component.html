<div class="container">
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <div class="alert alert-success" role="alert" *ngIf="alert == 1">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" width="10" height="10">
          <path d="M438.6 105.4c12.5 12.5 12.5 32.8 0 45.3l-256 256c-12.5 12.5-32.8 12.5-45.3 0l-128-128c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0L160 338.7 393.4 105.4c12.5-12.5 32.8-12.5 45.3 0z"/>
        </svg>
        {{message}}
      </div>
      <div class="alert alert-danger" role="alert" *ngIf="alert == 2">{{message}}</div>
      <app-add-competence (addLibelle)="addCompetence($event)"></app-add-competence>
      <hr>
      <div class="card mb-3">
        <div class="card-header bg-primary text-white">
          <h4 class="card-title text-center mb-0">Liste des comp√©tences : {{competences.length}} element(s)</h4>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-12" *ngFor="let item of competences; let i = index;">
              <div class="card mb-3">
                <div class="card-body d-flex justify-content-between align-items-center">
                  <h5 class="card-title mb-0">{{item.libelle}}</h5>
                  <div>
                    <a [routerLink]="['/competence', item.id]" class="btn btn-primary btn-sm mx-2">Details</a>
                    <button mat-icon-button (click)="delete(item)" class="btn btn-danger btn-sm">
                      <mat-icon>delete</mat-icon>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
