<h2 mat-dialog-title>Delete {{data.name}} profile</h2>
<mat-dialog-content>
  Would you like to delete {{data.name}} from users list?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close mat-dialog-close = "false">No</button>
  <button mat-button mat-dialog-close mat-dialog-close = "true">Confirm</button>
</mat-dialog-actions>
